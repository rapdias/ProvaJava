<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:panelGrid columns="2">
			<h:graphicImage library="img"
				style="max-width: 100px; max-height: 100px" name="Avanade.png" />

			<h:form rendered="#{usuarioLogado != null}"
				style="position:absolute; right: 10px">
				<p:themeSwitcher id="basic" style="width:165px"
					value="#{temaBean.tema}">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{temaBean.temas}" var="tema"
						itemLabel="#{tema}" itemValue="#{tema}" />
					<f:ajax />
				</p:themeSwitcher>
			</h:form>
		</h:panelGrid>

		<p:growl id="messages" autoUpdate="true" />


		<h:form rendered="#{usuarioLogado != null}">
			<p:megaMenu orientation="#{megaMenuView.orientation}"
				style="margin-top:20px">
				
				<p:submenu label="Livros" icon="ui-icon-check">
					<p:column>
						<p:submenu label="Livros">
							<p:menuitem value="Cadastrar" action="livro?faces-redirect=true"
								icon="fa fa-fw fa-edit" />
						</p:submenu>

					</p:column>
					<p:column>
						<h:graphicImage library="img" width="200"
							name="img_menu_livro.png" />
					</p:column>
				</p:submenu>

				<p:submenu label="Autores"   icon="ui-icon-check">
					<p:column>
						<p:submenu label="Autores">
							<p:menuitem value="Cadastrar" action="autor?faces-redirect=true"
								icon="fa fa-fw fa-edit" />

							<p:menuitem value="Sports.1.1" url="#" />
							<p:menuitem value="Sports.1.2" url="#" />
						</p:submenu>
						
					</p:column>
					<p:column>
						<h:graphicImage library="img" width="200"
							name="img_menu_autores.jpeg" />
					</p:column>
				</p:submenu>
				
				<p:submenu label="Usuários" icon="ui-icon-check">
					<p:column>
						<p:submenu label="Usuários">
							<p:menuitem value="Cadastrar" action="usuarios?faces-redirect=true"
								icon="fa fa-fw fa-edit" />
						</p:submenu>

					</p:column>
					<p:column>
						<h:graphicImage library="img" width="200"
							name="img_menu_usuarios.jpeg" />
					</p:column>
				</p:submenu>
				
				<p:menuitem value="Logout" action="#{loginBean.deslogar}"
					icon="fa fa-fw fa-sign-out" />
			</p:megaMenu>
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
</h:body>

</html>
